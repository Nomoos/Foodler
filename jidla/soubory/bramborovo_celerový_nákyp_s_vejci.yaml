poznamky: |
  Chutný a sytý oběd nebo večeře, vysoký obsah bílkovin (51g). 
  Vhodné pro keto/low-carb dietu díky použití celeru, který má nižší glykemický index než brambory.
  Recept využívá dostupné ingredience z lednice: celer bulvový (2930g v zásobě), vejce (60 ks), 
  Gouda Light (867g), olivový olej (1000ml).
  
  VARIACE:
  - Přidat čerstvou pažitku z květináče (nastrouhanou)
  - Použít směs sýrů: Gouda Light + Císařský sýr pro intenzivnější chuť
  - Přidat vrstvu sušené petrželky mezi vrstvy
  - Pro extra chuť posypat vrstvu kmínem nebo novým kořením
  
  NUTRIČNÍ PROFIL (na 1 porci ze 4):
  - Kalorie: 331 kcal
  - Bílkoviny: 18.6g
  - Sacharidy: 27.3g
  - Tuky: 17.2g
  - Vláknina: 3.6g
  
  Ideální pro Romana i Páju - vysoký obsah bílkovin, rozumné množství sacharidů.
