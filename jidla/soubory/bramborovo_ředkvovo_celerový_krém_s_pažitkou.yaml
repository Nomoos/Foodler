poznamky: |
  Výtečný krémový krém využívající celer z lednice (vyprší za 10 dní).
  8 porcí - ideální pro celou rodinu na několik dní.
  Vhodné zmrazit po porcích.
  Nutriční hodnoty na porci: 185 kcal, 4g bílkovin, 25g sacharidů, 7.5g tuků, 3.5g vlákniny.
