poznamky: |
  Rychlá a sytá snídaně s vysokým obsahem bílkovin.
  RaPaCiSo dodává chuť rajčat a paprik.
  
  NUTRIČNÍ PROFIL (1 porce):
  - Kalorie: 395 kcal
  - Bílkoviny: 27.6g (vysoký obsah - protein-first)
  - Sacharidy: 2.4g (ultra-low-carb)
  - Tuky: 30.5g
  - Vláknina: 0.5g
  
  Vhodné pro: Romana (v rámci denního limitu), Páju
