priprava_postup: |
  1. Celer oloupat a nakrájet na tenké plátky (2-3mm). Brambory oloupat a nakrájet na tenké plátky.
  2. V míse rozšlehat 5 vajec se solí, pepřem a troškou kmínu (můžete přidat pažitku z květináče).
  3. Formu na pečení (cca 25x20cm) vymastit olivovým olejem.
  4. Na dno formy udělat vrstvu z celerových plátků, lehce osolit.
  5. Přidat vrstvu bramborových plátků, lehce osolit.
  6. Polovinu nastrouhaného sýru Gouda Light posypat na zeleninu.
  7. Opakovat vrstvy (celer, brambory, sýr).
  8. Rozšlehaná vejce opatrně rozlít po celé formě, aby pronikla do všech vrstev.
  9. Navrch posypat zbylým sýrem.
  10. Péct v troubě předehřáté na 180°C přibližně 40-45 minut, dokud není nákyp zlatavý a zelenina měkká.
  11. Nechat 5 minut odpočinout před servírováním.
