priprava_postup: |
  1. Brambory oloupat a nakrájet na tenké plátky nebo kolečka.
  2. Mrkev a celer nastrouhát nahrubo nebo nakrájet na tenké plátky.
  3. Zelí nakrájet na tenké proužky.
  4. Do zapékací mísy naskládat vrstvami: brambory, mrkev, celer, zelí.
  5. Vejce rozšlehat s mlékem, osolit, okořenit.
  6. Zalít zeleninu vaječno-mléčnou směsí.
  7. Pokapať olivovým olejem.
  8. Péct v troubě při 180°C cca 40-45 minut dozlatova.
  9. Poslední chvíli můžete posypat strouhaným sýrem (volitelně).
