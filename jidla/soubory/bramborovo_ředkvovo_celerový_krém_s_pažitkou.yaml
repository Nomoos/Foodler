priprava_postup: |
  1. Cibuli a česnek nakrájejte najemno a zpěňte na másle.
  2. Přidejte nakrájené brambory, bílou ředkev a celer (očištěné a nakrájené na kostky).
  3. Zalijte vodou, přidejte bujonové kostky.
  4. Vařte na mírném ohni 30-35 minut, dokud není zelenina měkká.
  5. Rozmixujte ponorným mixérem na jemný krém.
  6. Přidejte smetanu, promíchejte a prohřejte (ale už nevařte).
  7. Osolte a opepřete podle chuti (opatrně - bujon je již slaný).
  8. Podávejte posypané čerstvou nasekanou pažitkou.
