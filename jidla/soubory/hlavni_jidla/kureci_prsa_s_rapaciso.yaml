poznamky: |
  Jednoduchý a chutný oběd s vysokým obsahem bílkovin.
  RaPaCiSo slouží jako rajčatová omáčka k masu.
  
  NUTRIČNÍ PROFIL (1 porce):
  - Kalorie: 361 kcal
  - Bílkoviny: 49.8g (excelentní obsah - protein-first)
  - Sacharidy: 3.6g (ultra-low-carb)
  - Tuky: 15.8g
  - Vláknina: 1.0g
  
  DENNÍ PODÍL PRO ROMANA:
  - 18% kalorií (361/2000)
  - 36% bílkovin (49.8/140) - výborné!
  - 5% sacharidů (3.6/70)
  
  Vhodné pro: Romana, Páju - ideální hlavní jídlo
  Meal prep friendly - můžeš připravit více porcí najednou.
  
  VARIACE:
  - Přidat chilli pro pikantní verzi
  - Přidat mozzarellu na závěr a zapéct v troubě
  - Podávat s cuketovými nudlemi jako přílohu
