priprava_postup: |
  1. Vejce rozklepnout do misky a důkladně rozšlehat.
  2. Přidat RaPaCiSo omáčku (zahuštěnou) a smetanu, promíchat.
  3. Červenou řepu sterilovanou (okapat) nakrájet na menší kousky.
  4. Přidat řepu do vaječné směsi, osolit a opepřit.
  5. Vše promíchat a přelít do malé zapékací misky.
  6. Péct v troubě předehřáté na 180°C po dobu 30-35 minut, dokud není nákyp propečený a zlatavý.
  7. Před servírováním nechat chvíli odpočinout.
obtiznost: snadna
porce: 1
vhodne_pro_meal_prep: true
vydrzi_dni: 3
poznamky: |
  Jednoduchý a sytý vaječný nákyp se sladkou červenou řepou.
  Vysoký obsah bílkovin (21.7g), nízké sacharidy (10.7g) - ideální pro keto/low-carb dietu.
  
  NUTRIČNÍ PROFIL (1 porce):
  - Kalorie: 350 kcal
  - Bílkoviny: 21.7g (vysoký obsah - protein-first)
  - Sacharidy: 10.7g (nízké - keto-friendly)
  - Tuky: 24.4g (zdravé tuky z vajec a smetany)
  - Vláknina: 0.68g
  
  POZNÁMKY K SUROVINÁM:
  - Vejce zapisovat jako "Vejce slepičí M" (vejce celé syrové)
  - RaPaCiSo 6521 jako konkrétní produkt (40g)
  - Řepa jako "Červená řepa sterilovaná" (Gustona plátky, 65g)
  - Smetana 33% ke šlehání (Olma, 10g)
  
  Vhodné pro: Romana (v rámci denního limitu 70g sacharidů), Páju (60g limit).
  Excelentní protein-first jídlo bez přílohy.
  
  OVĚŘENÉ HODNOTY:
  Pro Romana: 18% denních kalorií (350/2000), 15% bílkovin (21.7/140), 
  15% sacharidů (10.7/70), 18% tuků (24.4/129), 1% vlákniny (0.68/50)
  
  Nutriční hodnoty ověřeny z tracking app s přesnými daty jednotlivých produktů.
