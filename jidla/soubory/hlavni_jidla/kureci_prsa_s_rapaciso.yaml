priprava_postup: |
  1. Kuřecí prsa osolit, opepřit a nakrájet na menší kousky.
  2. Na pánvi rozehřát olivový olej.
  3. Opéct kuře dozlatova (8-10 minut).
  4. Přidat nakrájený česnek, opéct 1 minutu.
  5. Přidat RaPaCiSo omáčku a promíchat.
  6. Dusit společně 5 minut na mírném ohni.
  7. Podle chuti dosolit a opepřit.
