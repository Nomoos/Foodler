priprava_postup: |
  1. Bílou ředkev nakrájet na kousky (2-3 cm).
  2. Smíchat s olivovým olejem, bylinkami a česnekem.
  3. Rozložit na plech a péct na 200°C 30 minut.
  4. Občas promíchat, aby byla ředkev zlatavá ze všech stran.
