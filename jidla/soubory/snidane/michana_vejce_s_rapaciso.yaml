priprava_postup: |
  1. Vejce rozklepnout do misky a rozšlehat.
  2. Přidat RaPaCiSo omáčku a promíchat.
  3. Na pánvi rozehřát máslo.
  4. Přidat vaječnou směs a smažit za stálého míchání.
  5. Osolit podle chuti.
  6. Smažit dokud nejsou vejce krásně nadýchaná.
